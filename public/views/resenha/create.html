<!DOCTYPE>
<html>

<head>
    <title>Criação de resenha</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <script src='//cdn.tinymce.com/4/tinymce.min.js'></script>

    <link rel="stylesheet" type="text/css" href="../../css/main.css">
</head>

<body>
    <div class="container">
        <div class="col-xs-12" style="text-align: center;">
            <span class="title">Criar Resenha</span>
        </div>

        <div class="row">
            <div class="col-xs-6 form-group">
                <label for="titulo" class="field-title">Título</label>
                <input type="text" class="form-control" id="titulo" required placeholder="Digite o nome do livro">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 form-group">
                <label for="autor" class="field-title">Autor(a)</label>
                <input type="text" class="form-control" id="autor" required placeholder="Digite o nome do autor(a)">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 form-group">
                <label for="ediora" class="field-title">Editora</label>
                <input type="text" class="form-control" id="editora" required placeholder="Digite o nome da editora">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 form-group">
                <label for="paginas" class="field-title">Quantidade de páginas</label>
                <input type="number" class="form-control" id="paginas" required placeholder="Digite a quantidade de páginas">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 form-group">
                <label for="resenha" class="field-title">Resenha</label>
                <textarea id="resenha"></textarea>
            </div>
        </div>

        <div class="form-group pull right">
            <input type="button" id="btnCriar" value="Criar" class="btn btn-default">
        </div>
    </div>

    <script src="../../js/resenha/create.js"></script>
</body>

</html>
